<input
  [ngClass]="'angular-app-input'"
  placeholder="Start typing person name"
  (focus)="onFocus()"
  (input)="onInputChange($event.target.value)"
  #input
/>
<button [ngClass]="'angular-app-search-button'">Search</button>
<app-search-results
  *ngIf="searchResultsIsShowing"
  [ngClass]="'angular-app-search-results'"
  [person]="person"
  #searchResults
></app-search-results>
